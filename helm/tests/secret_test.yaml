suite: Secret Test
templates:
  - templates/secret.yaml
tests:
  - it: should use root values file with set few attributes in test
    values:
      - ../values.yaml
    set:
      secret:
        name: override-super-secret
        password: somepassword
        username: admin
      base64:
        password: c29tZXBhc3N3b3JkCg==
    documentIndex: 0
    asserts:
      - containsDocument:
          kind: Secret
          apiVersion: v1
      - equal:
          path: metadata.name
          value: override-super-secret
---
templates:
  - templates/secret.yaml
tests:
  - it: should use values file that not contains base64 values
    values:
      - ../values.yaml
    set:
      secret:
        password: somepassword
        username: admin
    documentIndex: 0
    asserts:
      - containsDocument:
          kind: Secret
          apiVersion: v1

  - it: should set multiline string with multiple dashes
    set:
      secret:
        password: somepassword
      signing.privateKey: |-
        -----BEGIN PGP PRIVATE KEY BLOCK-----
        {placeholder}
        -----END PGP PRIVATE KEY BLOCK-----
    documentIndex: 0
    asserts:
      - containsDocument:
          kind: Secret
          apiVersion: v1
